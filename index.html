<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Quiz Dialog</title>
    <style>
        .chat-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .quizmaster {
            background-color: #e6f3ff;
        }
        .user {
            background-color: #f0f0f0;
            text-align: right;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatMessages"></div>
        <input type="text" id="userInput" placeholder="Skriv ditt svar här..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        // Exempel på quizmaster-meddelande
        addQuizmasterMessage("Hej och välkommen till quizen! Är du redo att börja?");

        function addQuizmasterMessage(message) {
            const div = document.createElement('div');
            div.className = 'message quizmaster';
            div.textContent = message;
            chatMessages.appendChild(div);
        }

        function addUserMessage(message) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = message;
            chatMessages.appendChild(div);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                }
            }
        }
    </script>
</body>
</html>
